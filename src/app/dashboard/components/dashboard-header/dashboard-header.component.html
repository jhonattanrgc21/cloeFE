<header class="h-16 bg-success-500 py-3 px-6 flex items-center justify-between text-white">
	<div class="flex items-center justify-between gap-6">
		<button class="block relative hover:p-1" (click)="toggleSidebar()">
			<img src="./../../../../assets/svg/icono_hamburguesa_24x24.svg" alt="Logo" class="w-6 h-6" />
			<div class="absolute top-0 left-0 w-full h-full bg-success-800 opacity-0 rounded-full md:rounded transition-opacity duration-300 ease-in-out hover:opacity-50"></div>
		</button>

		<div class="lg:w-6/12">
			<img src="./../../../../assets/landing_page_assets/logo/svg/logo_cloe_negativo.svg" alt="sidebar_menu" class="w-20 h-6" />
		</div>

	</div>

	<div class="flex items-center justify-between gap-4">
		<div  class="hidden md:block">
			<div class=" flex flex-col items-end">
				<p class="font-poppins-regular text-base ">{{fullName}}</p>
				<div class="flex items-center">
					<p class="font-poppins-regular text-xs">{{role}}</p>
				</div>
			</div>
		</div>

		<div class="flex items-center justify-center rounded-full bg-white w-9 h-9 ">
			<p class="text-success-500 font-poppins-regular text-base px-4 py-2 text-center">{{letter}}</p>
		</div>
	</div>
</header>
