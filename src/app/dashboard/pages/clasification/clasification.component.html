<section class="clasification">

	<ng-container *ngIf="clasificationList.length > 0; else noClasificationList">
		<div class="flex flex-col items-center gap-4 md:flex-row md:justify-between md:gap-0">
			<p class="text-[#0B132B] w-full md:w-auto  font-poppins-medium text-base">RAEE clasificados</p>

			<div class="w-full flex flex-col gap-6 md:w-auto  md:flex-row md:justify-end md:items-center md:gap-4">
				<div class="relative">
					<input type="text" autocomplete="off" (keyup)="applyFilter($event)" placeholder="Buscar" class=" text-sm font-poppins-regular rounded-md w-full md:w-80 py-3 px-4 pr-10 border border-[#0000001F] focus:border-success-500 focus:ring-1 focus:ring-success-500 outline-none">
					<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
						<img class="w-6 h-6" src="../../../../assets/svg/icono_busqueda_24x24.svg"
						alt="ventajas.webp" role="img" />
					</div>
				</div>

				<div class="flex flex-col-reverse gap-4 md:flex-row">

					<div class="w-full md:w-auto btn-download">
						<button class="btn btn-outline btn-outline__success btn-md"
							matTooltip="Descargar listado de RAEE"
							(click)="openDialogClasificationDownload()">
							<img class="w-6 h-6 mr-3 svg-download-default" src="../../../../assets/svg/icono_descarga_24x24.svg" alt="" role="img" />
							<img class="w-6 h-6 mr-3 svg-download-hover" src="../../../../assets/svg/icono_descarga_blanco_24x24.svg" alt="" role="img" />
							Descargar
						</button>
					</div>
					<ng-container *ngIf="!isAdminRole()">
						<div class="w-full md:w-auto"  matTooltip="Clasificar RAEE">
							<button class="btn btn-primary btn-primary__success btn-md" (click)="openDialogEditClasification()">Registrar</button>
						</div>
					</ng-container>
				</div>

			</div>
		</div>

		<div class="mt-4 table-container">
			<table mat-table [dataSource]="dataSource">
				<ng-container matColumnDef="model">
					<th mat-header-cell *matHeaderCellDef class="text-sm font-poppins-medium">Modelo</th>
					<td mat-cell *matCellDef="let element" class="text-sm font-poppins-regular"> {{element.model}} </td>
				</ng-container>

				<ng-container matColumnDef="brand">
					<th mat-header-cell *matHeaderCellDef class="text-sm font-poppins-medium">Marca</th>
					<td mat-cell *matCellDef="let element" class="text-sm font-poppins-regular"> {{element.brand}} </td>
				</ng-container>

				<ng-container matColumnDef="lineType">
					<th mat-header-cell *matHeaderCellDef class="text-sm font-poppins-medium">Línea</th>
					<td mat-cell *matCellDef="let element" class="text-sm font-poppins-regular"> {{element.linea}} </td>
				</ng-container>

				<ng-container matColumnDef="category">
					<th mat-header-cell *matHeaderCellDef class="text-sm font-poppins-medium">Categoría</th>
					<td mat-cell *matCellDef="let element" class="text-sm font-poppins-regular"> {{element.categoria}} </td>
				</ng-container>

				<ng-container matColumnDef="actions">
					<th mat-header-cell *matHeaderCellDef class="text-sm font-poppins-medium"> Acciones </th>
					<td mat-cell *matCellDef="let element" class="text-sm font-poppins-medium">
						<div class="flex gap-1 items-center md:gap-4">
							<img matTooltip="Ver" (click)="openDialogClasificationDetail(element)" src="../../../../assets/svg/icono_visibilidad_24x24.svg" class="w-6 h-6 cursor-pointer" alt="">
							<ng-container *ngIf="!isAdminRole()">
								<img matTooltip="Editar" (click)="openDialogEditClasification(element)" src="../../../../assets/svg/icono_editar_24x24.svg" class="w-6 h-6 cursor-pointer" alt="">
							</ng-container>

							<ng-container *ngIf="isAdminRole()">
								<img matTooltip="Eliminar" (click)="openDiaglogDisabletClasification(element)" src="../../../../assets/svg/icono_basura_24x24.svg" class="w-6 h-6 cursor-pointer" alt="">
							</ng-container>
						</div>
					</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>

			<mat-paginator #paginator class="py-3" (page)="handlePageEvent($event)" [length]="length"
			[pageSize]="pageSize" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
			[pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
			[pageIndex]="pageIndex" aria-label="Select page">
		</mat-paginator>
		</div>
	</ng-container>

	<ng-template #noClasificationList>
		<div class="card-content">
			<p class="text-[#0B132B] font-poppins-medium text-base">RAEE clasificados</p>
			<div class="pt-10 md:pt-24 lg:pt-16 xl:pt-24 flex flex-col items-center justify-center">
				<img src="./../../../../assets/svg/icono_sidebar_clasificar_verde_24x24.svg" alt="" class="w-12 h-12">
				<p class="text-[#0B132B] font-poppins-medium text-lg  pt-4">Aún no has clasificado ningún RAEE</p>
				<p class="text-[#00000099] font-poppins-regular text-base pt-2 text-center">Puedes <span class="text-[#000000DE]">registrar y clasificar</span> tus RAEE <span class="text-[#000000DE]">desde aquí.</span> </p>

				<div class="w-24 mt-6">
					<button class="btn btn-primary__success btn-md" (click)="openDialogEditClasification()" matTooltip="Clasificar RAEE">Registrar</button>
				</div>
			</div>
		</div>
	</ng-template>
</section>
