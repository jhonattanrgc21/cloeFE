<div class="p-6">
	<div class="mb-6 flex justify-between items-center">
		<p class="font-poppins-medium text-lg text-[#0B132B]">Detalle de RAEE</p>
		<button class="relative" matTooltip="Cerrar" (click)="onClose()">
			<img src="../../../../../assets/svg/icono_x_24x24.svg" class="w-6 h-6" alt="">
			<div class="absolute top-0 left-0 w-full h-full bg-zinc-500 opacity-0 rounded-full transition-opacity duration-300 ease-in-out hover:opacity-50"></div>
		</button>
	</div>

	<div class="flex flex-col gap-4">
    <div class="grid grid-cols-2">
        <p class="font-poppins-medium text-sm text-[#00000099]">Marca</p>
        <p class="font-poppins-regular text-sm text-[#000000DE]">{{data.clasification.make}}</p>
    </div>
    <div class="grid grid-cols-2">
        <p class="font-poppins-medium text-sm text-[#00000099]">Modelo</p>
        <p class="font-poppins-regular text-sm text-[#000000DE]">{{data.clasification.model}}</p>
    </div>
    <div class="grid grid-cols-2">
        <p class="font-poppins-medium text-sm text-[#00000099]">Línea</p>
        <p class="font-poppins-regular text-sm text-[#000000DE]">{{data.clasification.lineType.name}}</p>
    </div>
    <div class="grid grid-cols-2">
        <p class="font-poppins-medium text-sm text-[#00000099]">Categoría</p>
        <p class="font-poppins-regular text-sm text-[#000000DE]">{{data.clasification.category.name}}</p>
    </div>
    <div class="grid grid-cols-2">
        <p class="font-poppins-medium text-sm text-[#00000099]">Información adicional</p>
        <p class="font-poppins-regular text-sm text-[#000000DE]">{{data.clasification.information}}</p>
    </div>
	</div>

	<ng-container *ngIf="!data.disableActions">
		<div class="mt-7 flex justify-between items-center">
			<div class="w-24">
				<button class="btn btn-md btn-outline btn-outline__danger" (click)="onClose('delete')">Eliminar</button>
			</div>

			<div class="w-24">
				<button class="btn btn-md btn-primary btn-primary__success" (click)="onClose('edit')">Editar</button>
			</div>
		</div>
	</ng-container>
</div>
