<section class="home">
	<div class="card-content ">
		<div class="w-full flex flex-col items-center justify-center gap-3">
			<img src="./../../../../assets/landing_page_assets/logo/svg/logo_cloe_positivo.svg" alt="logo_cloe">
			<p class="text-[#0B132B] font-poppins-medium text-lg  pt-2">¡Bienvenido! {{ getFullName() }}</p>
			<p class="text-[#00000099] font-poppins-regular text-base text-center">Puedes <span class="text-[#000000DE]">editar</span> tu perfil <span class="text-[#000000DE]">desde aquí.</span> </p>

			<div class="mt-4 flex flex-col gap-4 md:flex-row md:gap-6 justify-between items-center">
				<div class="w-auto">
					<button class="btn-edit-profile btn btn-md btn-secundary btn-secundary__success" (click)="openDialogEditProfile()">
						<img class="w-6 h-6 mr-2 svg-edit-profile-default" src="../../../../assets/svg/person_edit_verde.svg" alt="" role="img" />
						<img class="w-6 h-6 mr-2 svg-edit-profile-hover" src="../../../../assets/svg/person_edit_blanco.svg" alt="" role="img" />
						Editar Perfil
					</button>
				</div>

				<div class="w-auto">
					<button class="btn btn-md btn-primary btn-primary__success" (click)="''">
						<img class="w-6 h-6 mr-2" src="../../../../assets/svg/passkey.svg" alt="" role="img" />
						Cambiar Contraseña
					</button>
				</div>
			</div>
		</div>
	</div>
</section>
