<header class="header-page">
	<div class="header-page-container">
		<!-- Logo -->
		<div class="lg:w-6/12">
			<img
				src="./../../../../assets/landing_page_assets/logo/svg/logo_cloe_negativo.svg"
				alt="Logo"
				class="w-20 h-6"
			/>
		</div>

		<!-- Icono de hamburguesa para pantallas pequeñas -->
		<div class="md:hidden">
			<button class="block" (click)="toggleMenu()">
				<ng-container *ngIf="!isMenuOpen; else noMenuOpen">
					<img
						src="./../../../../assets/svg/icono_hamburguesa_24x24.svg"
						alt="Logo"
						class="w-20 h-6"
					/>
				</ng-container>

				<ng-template #noMenuOpen>
					<img
						src="./../../../../assets/svg/icono_x_24x24_white.svg"
						alt="Logo"
						class="w-20 h-6"
					/>
				</ng-template>
			</button>
		</div>

		<!-- Menú principal -->
		<nav
			[ngClass]="{ hidden: !isMenuOpen, block: isMenuOpen }"
			class="w-6/12 md:w-7/12 lg:w-6/12 md:flex md:justify-between md:items-center"
		>
			<a
				href="#"
				class="mt-1 block px-2 py-1 font-semibold rounded hover:bg-success-600 sm:mt-0"
				>Inicio</a
			>
			<a
				href="#"
				class="block px-2 py-1 font-semibold rounded hover:bg-success-600"
				>Buscar centros de acopio</a
			>
			<button
				class="button-login relative before:content-[''] before:absolute before:-left-8 before:top-0 before:h-8 before:w-4 before:border-l-2 before:border-l-white"
			>
				Iniciar sesión
			</button>
		</nav>
	</div>
</header>
